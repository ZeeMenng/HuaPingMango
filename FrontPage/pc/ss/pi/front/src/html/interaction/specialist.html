<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>芒果之乡</title>
    <link rel="Shortcut Icon" href="../../img/logo.ico" type="image/x-icon" />
    <link type="text/css" href="../../css/less/commonn.css" rel="stylesheet">
    <link type="text/css" href="../../css/font/iconfont.css" rel="stylesheet">
    <link type="text/css" href="../../css/less/pagination.css" rel="stylesheet">
    <link type="text/css" href="../../css/less/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/less/interaction.css">
    <link rel="stylesheet" href="../../js/swiper/idangerous.swiper2.7.6.css">
</head>
<body data-num="4">
    <!-- @@include= ../../components/header.html-->
    <!-- @@include= ../../components/menu.html-->
    <div class="main-wrap">

        <div class="position w100 cf">
            <ul id="CurrentLocation"></ul>
        </div>
        <div class="wraper-connent detiles-wraper cf">
            <div class="detiles-wraper-l fl">
                <div class="main-tltles">
                    <div class="fl bBorder-none">
                        <i class="iconfont icon-dengpao"></i>
                        <span>专家列表</span>
                    </div>
                </div>
                <ul class="profresser" id="speciaLists">
                    <script id="speciaListsSrc" type="text/x-handlebars-template">
                        {{#each speciaListsData}}
                        <li class="cf">
                            {{#if icon}}
                            <img class="fl" src="{{icon}}" alt=""> {{else}}
                            <img class="fl" src="../../img/zwtp.gif" alt=""> {{/if}}
                            <div class="detail fl detail-list">
                                <h3>{{userName}}</h2>
                                   <!--  <div class="sub-title">华坪县农业局副局长</div> -->
                                    {{#substr 150 introduction}}
                                    <p class="detail-mess">{{introduction}}</p>
                                    {{/substr}}
                                    <span class="detail-text">
                                        <a href="./specialist-detiles.html?channel_id=a3abee6c6870f2e589ef49893ad45a5d&id={{id}}">【详情】</a>
                                    </span>
                            </div>
                        </li>
                        {{/each}}
                    </script>
                </ul>
                <div id="page" class="pagination"></div>
            </div>
            <div class="detiles-wraper-r fl">
                <div class="connent-l connent-l1 titleClick">
                    <div class="main-tltles">
                        <div class="bBorder fl listClick1">
                            <i class="iconfont icon-note"></i>
                            <a class="tab-a tab-b" href="../list/list.html?channel_id=6b8e0f738daed0e79952eba26faa82dc&relation_id=0101">热点</a>
                        </div>
                        <a href="../list/list.html?channel_id=6b8e0f738daed0e79952eba26faa82dc&relation_id=0101" class="fr more">更多 ></a>
                    </div>
                    <div class="market-banner sh-market">
                        <div class="swiper-container swiper-container1">
                            <div class="swiper-wrapper" id="hotNew"></div>
                            <script id="hotNewSrc" type="text/x-handlebars-template">
                                    {{#if data}}
                                        {{#each data}}
                                            <div class="swiper-slide">
                                                <a href="../detiles/detiles.html?channel_id={{channel_id}}&id={{content_id}}" class="skip-box">
                                                    {{#if img_path}}
                                                        <img src="{{img_path}}" alt="">
                                                        <i class="iconfont icon-bofang video-play"></i>
                                                    {{else}}
                                                    <img src="../../img/zwtp.gif" alt="">
                                                    {{/if}}
                                                    <p class="over-ellipsis">{{title}}</p>
                                                </a>
                                            </div>
                                        {{/each}}
                                    {{else}}
                                        <div class="noData">暂无数据</div>
                                    {{/if}}
                            </script>
                                <!-- <div class="paginationswiper"></div> -->
                        </div>
                    </div>
                </div>
                <div class="connent-l connent-l2 titleClick">
                    <div class="main-tltles">
                        <div class="bBorder fl listClick">
                            <i class="iconfont icon-note"></i>
                            <a href="../list/list.html?channel_id=f6399d07963955cd9f130a36b83e8409&relation_id=0102" class="tab-a tab-c">服务</a>
                        </div>
                        <a href="../list/list.html?channel_id=f6399d07963955cd9f130a36b83e8409&relation_id=0102" class="fr more">更多 ></a>
                    </div>
                    <div class="say-market-banner">
                        <div class="market-banner sh-market">
                        <div class="swiper-container swiper-container2">
                            <div class="swiper-wrapper" id="serve"></div>
                                <script id="serveSrc" type="text/x-handlebars-template">
                                {{#if serveData}}
                                    {{#each serveData}}
                                        <div class="swiper-slide">
                                            <a href="../detiles/detiles.html?channel_id={{channel_id}}&id={{content_id}}" class="skip-box">
                                                {{#if img_path}}
                                                    <img src="{{img_path}}" alt="">
                                                    <i class="iconfont icon-bofang video-play"></i>
                                                {{else}}
                                                <img src="../../img/zwtp.gif" alt="">
                                                {{/if}}
                                                <p class="over-ellipsis">{{title}}</p>
                                            </a>
                                        </div>
                                    {{/each}}
                                {{else}}
                                    <div class="noData">暂无数据</div>
                                {{/if}}
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="connent-l connent-l4 referrals-wrap">
                    <div class="main-tltles cf">
                        <div href="###" class="bBorder-none fl">
                            <i class="iconfont icon-note"></i>
                            <span>推介</span>
                        </div>
                    </div>

                    <div class="market-banner cf">
                        <div class="tj tj-l fl" id="MicroSiteList"></div>
                        <script id="MicroSiteListSrc" type="text/x-handlebars-template">
                            {{#each MicroSiteListData}}
                            <div class="tj-title">
                                <div class="line"></div>
                                <h2 class="tj-context">
                                    <a href="../microWebsite/microWebsitelist.html?channel_id=dde558fd9baf441090be1f840b63d8f1&id={{id}}" class="bBorder fl">企业微网站</a>
                                </h2>
                            </div>
                            <div class="tj-img">
                                <a href="../microWebsite/microWebsite.html?channel_id=dde558fd9baf441090be1f840b63d8f1&id={{id}}&relation_id=01030501" class="skip-box">
                                    <img src="{{path}}" alt="">
                                </a>
                            </div>
                            <a href="../microWebsite/microWebsite.html?channel_id=dde558fd9baf441090be1f840b63d8f1&id={{id}}&relation_id=01030501" class="tj-name"
                                title="{{enterpriseName}}">{{enterpriseName}}</a>
                            <div class="tj-info">
                                {{#substr 40 description}}
                                <p>{{description}}</p>
                                {{/substr}}
                            </div>
                            {{/each}}
                        </script>
                        <div class="tj tj-r fr" id="MangoMallList"></div>
                        <script id="MangoMallListSrc" type="text/x-handlebars-template">
                            {{#each MangoMallListData}}
                            <div class="tj-title">
                                <div class="line"></div>
                                <h2 class="tj-context">
                                    <a href="../mangoEcshop/mangoEcshop.html?channel_id=7e08ff47f4634674843ed10f71254d45" class="bBorder fl">芒果微商城</a>
                                </h2>
                            </div>
                            <div class="tj-img">
                                <a href="{{mallInterlinkage}}" target="_blank" class="skip-box">
                                    {{#if path}}
                                    <img src="{{path}}" alt=""> {{else}}
                                    <img src="../../img/zwtp.gif" alt=""> {{/if}}
                                </a>
                            </div>
                            <a href="{{mallInterlinkage}}" target="_blank" class="tj-name" title="{{name}}">{{name}}</a>
                            <div class="tj-weight">总重量：
                                <span id="weight">{{weight}}千克</span>
                            </div>
                            <div class="tj-price">售价：
                                <span id="price">￥{{sellingPrice}}</span>
                            </div>
                            <div class="tj-price">品牌：
                                <span>{{brand}}</span>
                            </div>
                            {{/each}}
                        </script>
                    </div>
                </div>
                <div class="connent-l connent-l3 cf">
                    <div class="main-tltles cf">
                        <div class="bBorder-none fl">
                            <i class="iconfont icon-note"></i>
                            <span>互动</span>
                        </div>
                        <a href="../interaction/interaction_index.html" class="fr">更多 ></a>
                    </div>
                    <ul class="specialist-wrapper">
                        <li class="specialist cf">
                            <a href="../interaction/ask-experts.html?channel_id=de0522c544a67233a87078141f3b2b0f" >
                                <div class="interact-img interact-img1 fl">
                                </div>
                                <div class="interact fl">
                                    <p class="interact-name">问专家</p>
                                    <p class="interact-more">专家顾问团为您解答芒果种植问题></p>
                                </div>
                            </a>
                        </li>
                        <li class="message cf">
                            <a href="../interaction/leave-mess.html?channel_id=14bd3f445bd0f210f13bd18b4033bc15">
                                <div class="interact-img interact-img2 fl">

                                </div>
                                <div class="interact fl">
                                    <p class="interact-name">留建言</p>
                                    <p class="interact-more">如果您有任何意见或建议，留言吧></p>
                                </div>
                            </a>
                        </li>
                        <li class="respond cf">
                            <a href="../interaction/inter-list.html?channel_id=de0522c544a67233a87078141f3b2b0f">
                                <div class="interact-img interact-img3 fl">
                                </div>
                                <div class="interact fl">
                                    <p class="interact-name">最新回应</p>
                                    <p class="interact-more">快来围观农业专家解答的芒果种植问题吧></p>
                                </div>
                            </a>
                        </li>
                        <li class="boardMsg cf">
                            <a href="../interaction/messageBorde.html?channel_id=14bd3f445bd0f210f13bd18b4033bc15">
                                <div class="interact-img interact-img2 fl">
                                </div>
                                <div class="interact fl">
                                    <p class="interact-name">留言板</p>
                                    <p class="interact-more">快来围观网友的热心留言吧></p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--@@include= ../../components/footer.html-->
    <script src="../../js/swiper/idangerous.swiper2.7.6.min.js"></script>
    <script src='../../js/common/jquery.pagination.js'></script>
    <script src='../../js/inter-list.js'></script>
    <script src='../../js/interaction.js'></script>
</body>
