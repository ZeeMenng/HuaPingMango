                            </div>

                            </div>
                            <div class="arrow-down bar-up"></div>
                            <span class="arrow-title">
                                增加

                            <div class="arrow-up bar-up"></div>
                            <span class="arrow-title">
                                增长
                            </span>
                        </div>
                    </div>
