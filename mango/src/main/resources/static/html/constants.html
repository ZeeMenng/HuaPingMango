<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>生成常量</title>
</head>
<body>
	<div id="myDiv">
		<h2>生成常量</h2>
	</div>
	<button id="b01" type="button">生成接口常量</button>
	<button id="b02" type="button">生成页面常量</button>
	<button id="b03" type="button">生成字典类型</button>
	<script src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			
			function constants(type){
				htmlobj = $.ajax({
					type : "GET",
					url : "http://localhost:60011/mango/constants?type="+type,
					dataType:"json",
				    cache:false,
				    async:false
				});
				$("#myDiv").html(htmlobj.responseText);
			}
			
			$("#b01").click(function() {
				constants("interface");
			});
			$("#b02").click(function() {
				constants("page");
			});
			$("#b03").click(function() {
				constants("dict");
			});
		});
	</script>
</body>
</html>
