//获取法院判决
function selectEnterpriseLitigationInfo() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daEnterpriseLitigationInfo/getList",
		submitData : {
			"entityRelated":{
				"enterpriseId" : "fd9a4ead0c3a43da9fc3f0743914eb95"//主键
			},
			"page" : {
				"pageIndex" : 1,
				"pageSize" : 10
			},
			"orderList" : [
               {
            	   "columnName" : "YEAR",
            	   "isASC" : false
               }
			],
		}
	};
	var html = $
			.ajax({
				type : "POST",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : JSON.stringify(ajaxParam.submitData),
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};

function list()  {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daEnterpriseInfo/getListByJsonData",
		submitData : {
			"entityRelated" : {
				"foundDateS" : "2010-09-18",//成立日期
				"foundDateE" : "2016-09-18",//成立日期
				"enterpriseName" : "华坪",//企业名称
				"enterpriseTypeCode" : "0",//产业链环节
				"regionCode":"530723101"//区域
			},
			"page" : {
				"pageIndex" : 1,
				"pageSize" : 10
			},
			"orderList" : [
               {
            	   "columnName" : "A.found_date",
            	   "isASC" : false
               }
			],
		}
	};
	var submitDataString = JSON
			.stringify(ajaxParam.submitData);
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : "jsonData="
						+ submitDataString,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
			
function audit() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daEnterpriseInfo/audit",
		submitData : {
			"entity" : {
				"daCommonField" : {
					"auditerSuggestion":"",//审核意见
					"auditStatusCode":"2",//审核编码 0：待审核，1:审核通过，2：审核不通过'
					"auditStatusText":"审核不通过"//审核文本 0：待审核，1:审核通过，2：审核不通过'
				}
			},
			"idList":[
		          "0006debd8c154bbca3dfa5260ad722e9"//需要审核的主键
			 ]
