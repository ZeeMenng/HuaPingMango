//物联网列表
function list()  {
	var ajaxParam = {
		url : "http://192.168.200.193:60080/iot/basic/getListData",
		submitData : {
			"deviceName" : "",//设备名称
			"hid" : "1",//设备主机编码
			"limit" : "10",//分页
			"page" : "1",//分页
			"orderByField" : "device_name",
			"enterpriseId" : "asc",//公司id
			"orderByRule" : "asc",
			"sysType" : "sjcj"
		}
	};
	var html = $
			.ajax({
				type : "POST",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : JSON.stringify(ajaxParam.submitData),
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};

//监控类型
$.ajax({
	type : "GET",
	url : "http://192.168.200.193:60080/iot/monitor/getMonitorList",
	async : false,
	success : function(data) {
		var html = ''; 
		if(data.isSuccess){
			$.each(data.data,function(idx, obj) {
				if(obj.type == 770){
					html += '<option selected=true unit=' + obj.unit + ' value=' + obj.type + '>' + obj.displayName + '</option>'; 
				}else{
					html += '<option unit=' + obj.unit + ' value=' + obj.type + '>' + obj.displayName + '</option>'; 
				}
			});
		}
		$("#myDiv").html(html);
	}
});
