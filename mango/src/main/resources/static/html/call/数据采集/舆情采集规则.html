<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
</head>
<body>
	<div id="myDiv">
		<h2>测试</h2>
	</div>
	<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var interfaces = "http://127.0.0.1:60011/mango";
  $("#btn_call").click(function(){
	//使用swagger:    http://192.168.200.193:8081/mango/swagger-ui.html#/
	//状态字典 typeId：f7b936b246dc0ead6ea88dc7b0d24501
	//媒体类型字典 typeId：ac1a2895f794a09f8e2be365b4f7b9e7
	  
	  // /extend/swagger/da/daSentimentRule/add    新增记录
// {
//   "startTime": "2018-07-20 03:09:15",   
//   "endTime": "2018-07-20 03:09:15",
//   "frequency": 200,
//   "mediaTypeCodeSet": "1",
//   "mediaTypeTextSet": "新闻",
//   "remark": "备注",
//   "ruleName": "规则名称",
//   "statusCode": 2,
//   "statusText": "启用"
// }
	  
	  // /extend/swagger/da/daSentimentRule/update    修改记录
// {
//   "startTime": "2018-07-20 06:56:59",
//   "endTime": "2018-07-20 06:56:59",
//   "frequency": 0,
//   "id": "962d3b00a2e540f4832f8628ee65f0df",
//   "mediaTypeCodeSet": "0",
//   "mediaTypeTextSet": "全部",
//   "remark": "string",
//   "ruleName": "123",
//   "statusCode": 3,
//   "statusText": "关闭"
// }

	  //	/extend/swagger/da/daSentimentRule/delete/{id}   删除记录
	  
	//查询
	var ajaxParam = {
				url : interfaces + "/extend/swagger/da/daSentimentRule/getListByJsonData",
				submitData : {
					"entityRelated" : {
						"ruleName" : "string"
					},
					"orderList" : [ {
						"columnName" : "addTime",
						"isASC" : false
					} ],
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
	var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
	var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false,
		 headers: {
        },
		success : function(result) {
					if (result.isSuccess) {//先判断成功，然后获取里面的data数据
// 						alert(result.data);
						return result.data;
					}
		}
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
