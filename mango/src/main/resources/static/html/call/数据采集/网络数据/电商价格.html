<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
</head>
<body>
	<div id="myDiv">
		<h2>测试</h2>
	</div>
	<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
function list()  {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/mf/mfSaleEcommerceCraw/getListByJsonData",
		submitData : {
			"entityRelated" : {
				"startDate" : "2018-09-14",//開始時間
				"endDate" : "2018-11-14",//結束時間
				"bottomPrice" : "0",//價格下線
				"topPrice" : "50",//價格上線
				"productAreaText" : "",//地区文本
				"productAreaCode" : ""//地区编码
			},
			"page" : {
				"pageIndex" : 1,
				"pageSize" : 10
			},
			"orderList" : [
               {
            	   "columnName" : "B.add_time",
            	   "isASC" : false
               }
			],
		}
	};
	var submitDataString = JSON
			.stringify(ajaxParam.submitData);
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : "jsonData="
						+ submitDataString,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
			
function audit() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/mf/mfSaleEcommerceCraw/audit",
		submitData : {
			"id":"17ecdf9d6f1d4b4988adcfa3f9a1da8f",//需要审核的主键(commonFieldId)
			"auditerSuggestion":"aa",//审核意见
			"auditStatusCode":"1",//审核编码 0：待审核，1:审核通过，2：审核不通过'
			"auditStatusText":"审核通过"//审核文本 0：待审核，1:审核通过，2：审核不通过'
		}
	};
	var html = $
			.ajax({
				type : "POST",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : JSON.stringify(ajaxParam.submitData),
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};

function select() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/mf/mfSaleEcommerceCraw/getModel",
		submitData : {
			"id" : "a47b370e43b241cca8484b388a3658ae"//主键
		}
	};
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : ajaxParam.submitData,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};

function remove() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/mf/mfSaleEcommerceCraw/delete",
		submitData : {
			"id" : ""//主键
		}
	};
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : ajaxParam.submitData,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
</script>
</html>
