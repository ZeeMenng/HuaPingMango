<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
</head>
<body>
<div id="myDiv"><h2>测试</h2></div>
<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btn_call").click(function(){
	  /**
		  {
	  "cropTypeCode": 0,//产品种类code
	  "cropTypeText": "string",//产品种类文本
	  "daCommonField": {
		  "areaLatitudeTypeCode": 0,//区域维度id
		    "areaLatitudeTypeText": "string",//区域维度名称
			"startTime": "2018-07-25 00:00:00",//数据日期
		    "dataSources": "string",//数据来源
		    "dataTimeTypeCode": 0,//时间维度id
		    "dataTimeTypeText": "string",//时间维度名称
		    "regionId": "string",//地理区域id
		    "regionName": "string",//地理区域名称
			"sourceChannelTypeCode": 0,//来源渠道id
		    "sourceChannelTypeText": "string",//来源渠道名称
	  },
	  "exportAmount": 0,//出口量
	  "exportAmountUnit": 0,//通用出口量
	  "exportAmountUnitCode": 0,//出口量单位code
	  "exportAmountUnitText": "string",//出口量单位文本
	  "exportCountryCode": "0",//出口国家code
	  "exportCountryText": "string",//出口国家文本
	  "exportEnterprise": "string",//出口企业
	  "exportPrice": 0,//出口价格
	  "exportPriceUnit": 0,//通用出口价格
	  "exportPriceUnitCode": 0,//出口价格单位code
	  "exportPriceUnitText": "string",//出口价格单位文本
	  "exportTime": "2018-08-03T07:01:49.329Z",//出口日期
	  "exportVolume": 0,//出口金额
	  "exportVolumeUnit": 0,//通用出口金额
	  "exportVolumeUnitCode": 0,//出口金额单位code
	  "exportVolumeUnitText": "string",//出口金额单位文本
	  "importAmount": 0,//进口量
	  "importAmountUnit": 0,//通用进口量
	  "importAmountUnitCode": 0,//进口量单位code
	  "importAmountUnitText": "string",//进口量单位文本
	  "importCountryCode": "0",//进口国家code
	  "importCountryText": "string",//进口国家名称文本
	  "importEnterprise": "string",//进口企业
	  "importPrice": 0,//进口价格
	  "importPriceUnit": 0,//通用进口价格
	  "importPriceUnitCode": 0,//进口价格单位code
	  "importPriceUnitText": "string",//进口价格单位文本
	  "importTime": "2018-08-03T07:01:49.329Z",//进口日期
	  "importVolume": 0,//进口额
	  "importVolumeUnit": 0,//通用进口额
	  "importVolumeUnitCode": 0,//进口额单位code
	  "importVolumeUnitText": "string",//进口额单位文本
	  "name": "string", //数据主体名称
	  "productName": "string",//产品名称
	  "strainsCode": 0,//产品品种code
	  "strainsText": "string"//产品品种文本
	}
	  **/
	// 查询内容列表
	  var ajaxParam = {
				url : "http://localhost:60011/mango/extend/swagger/da/daImportExport/getListByJsonDatas",
				submitData : {
					"entityRelated":{"dataTimeTypeCode":"","sourceChannelTypeCode":"","dataSources":"","regionId":"","startDate":"","endDate":"","startTime":"","endTime":"","name":""},//dataTimeTypeCode:时间维度，sourceChannelTypeCode：来源渠道，dataSources：数据来源，regionId:地区区域id,startDate:数据日期开始时间，endDate:数据日期结束时间，startTime：采集时间开始时间,endTime采集时间结束时间,enterpriseName:企业名称
				
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
			/**
			[  {
	"name": "name111",//名称
	"cropTypeText":"台农芒"//产品品种
	"areaLatitudeTypeCode": 8,
	"addTime": "2018-07-19 13:52:23",//数据日期
	"addUserId": "111",
	"auditStatusCode": 1,
	"regionName": "",//地理区域
	"areaLatitudeTypeText": "企业个体",//区域维度
	"sourceChannelTypeText": "政府人员采集",//来源渠道
	"auditerUserId": "审核人",
	"regionId": "",
	"dataTimeTypeText": "年",//数据采集维度
	"sourceChannelTypeCode": 3,
	"startTime": "2017-01-01 01:01:01",//采集日期
	"auditerSuggestion": "通过",//审核状态
	"endTime": "2017-12-31 01:01:01",

	"auditStatusText": "审核通过",
	"dataTimeTypeCode": 1,
	"enterpriseName": "华坪县富三种植场",//企业名称
	"dataSources": "农业局产业办"//数据来源
}]
	**/
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
