<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
</head>
<body>
	<div id="myDiv">
		<h2>测试</h2>
	</div>
	<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
function list()  {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daImportExport/getListByJsonDatas",
		submitData : {
			"entityRelated" : {
				"year" : "2017",//年度
				"dataTimeTypeCode" : "1",//年度数据
				"regionId" : "031000000",//年度数据
				"flag" : "1",//出口标识
				"exportCountryText" : "泰国",//出口国家
				"exportAmountUnitE" : "50",//出口量下線
				"exportAmountUnitS" : "0"//出口量上線
			},
			"page" : {
				"pageIndex" : 1,
				"pageSize" : 10
			},
			"orderList" : [
               {
            	   "columnName" : "B.start_time",
            	   "isASC" : false
               }
			],
		}
	};
	var submitDataString = JSON
			.stringify(ajaxParam.submitData);
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : "jsonData="
						+ submitDataString,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
			
function audit() {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daImportExport/audit",
		submitData : {
			"entity" : {
				"daCommonField" : {
					"auditerSuggestion":"",//审核意见
					"auditStatusCode":"2",//审核编码 0：待审核，1:审核通过，2：审核不通过'
					"auditStatusText":"审核不通过"//审核文本 0：待审核，1:审核通过，2：审核不通过'
				}
			},
			"idList":[
		          "0006debd8c154bbca3dfa5260ad722e9"//需要审核的主键
			 ]
		}
	};
	var html = $
			.ajax({
				type : "POST",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : JSON.stringify(ajaxParam.submitData),
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
