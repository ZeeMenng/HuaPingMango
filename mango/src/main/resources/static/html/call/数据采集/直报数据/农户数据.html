<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
</head>
<body>
<div id="myDiv"><h2>测试</h2></div>
<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	/**
	新增
	/mango/extend/swagger/da/daPeasantInfo/add
	{
	  "address": "string",//详情地址
	  "daCommonField": {
	    "areaLatitudeTypeCode": 0,//区域维度id
	    "areaLatitudeTypeText": "string",//区域维度名称
		"startTime": "2018-07-25",//数据日期
	    "dataSources": "string",//数据来源
	    "dataTimeTypeCode": 0,//时间维度id
	    "dataTimeTypeText": "string",//时间维度名称
	    "regionId": "string",//地理区域id
	    "regionName": "string",//地理区域名称
		"sourceChannelTypeCode": 0,//来源渠道id
	    "sourceChannelTypeText": "string"//来源渠道名称
	  },
	  "user": {
	    "userName": "string",//户主姓名
		"phone":"1111222"//联系电话
	  },
	  "enterpriseId": "string",//所属合作社id(企业id)
	  "idNumber": "string",//省份证号
	  "mobileOperateCode": 0,//智能手机操作熟练程度id
	  "mobileOperateText": "string",//智能手机操作熟练程度名称
	  "mobileType": "string",//智能手机型号
	  "peasantTypeCode": 0,//农户类型id
	  "peasantTypeText": "string"//农户类型名称
	}

	**/
  $("#btn_call").click(function(){
	// 查询内容列表
	  var ajaxParam = {
				url : "http://localhost:60011/mango/extend/swagger/da/daPeasantInfo/getListByJsonData",
				submitData : {
					"entityRelated":{"dataTimeTypeCode":"","sourceChannelTypeCode":"","dataSources":"","regionId":"","startDate":"","endDate":"","startTime":"","endTime":"","userName":""},//dataTimeTypeCode:时间维度，sourceChannelTypeCode：来源渠道，dataSources：数据来源，regionId:地区区域id,startDate:数据日期开始时间，endDate:数据日期结束时间，startTime：采集时间开始时间,endTime采集时间结束时间,userName:姓名
				
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
			/**
				[{
	"areaLatitudeTypeCode": 5,
	"id": 5,//业务表id
	"commonId": 5,//daCommonField 表id
	"addTime": "2018-05-20 05:20:20",//数据日期
	"auditStatusCode": 1,
	"regionName": null,//地理区域
	"mobileOperateText": "一般",
	"areaLatitudeTypeText": "永兴乡",//区域维度
	"idNumber": "533224",
	"sourceChannelTypeText": "农户APP填报",//来源渠道
	"auditerUserId": "审核人",
	"dataTimeTypeText": "年",//数据采集维度
	"sourceChannelTypeCode": 1,
	"startTime": "2018-05-18 17:34:34",//采集日期
	"id": "0e4e8b300a3fe96c37d297dba20b0ac7",
	"auditerSuggestion": "通过",//审核状态
	"auditerTime": "2018-07-18 17:34:34",
	"dataTimeTypeCode": 1,
	"dataSources": "华坪网",//数据来源
	"address": "华坪县大足乡",
	"addUserId": "111",
	"mobileType": "13888888888",
	"peasantTypeCode": 1,
	"userName": "super",//姓名
	"commonFieldId": "f4c489cbacea702b1fa29f3964d3c998",
	"userId": "aasfdssdfsd189hfghhfg05ffghghfgh",
	"mobileOperateCode": 2,
	"peasantTypeText": "示范户",
	"regionId": "530723",
	"enterpriseId": "2",
	"endTime": "2018-12-18 17:34:34",
	"auditStatusText": "审核通过"
}]
			**/
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
