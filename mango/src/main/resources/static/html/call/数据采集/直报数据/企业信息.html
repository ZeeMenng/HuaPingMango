<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
</head>
<body>
<div id="myDiv"><h2>测试</h2></div>
<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	/**
	/extend/swagger/da/daEnterpriseInfo/add新增记录（直报）
	{
  "address": "string",//详细地址
  "administrationNumber": "string",//行政代码
  "administrativeArea": "string",//行政区划代码
  "approvalDate": "2018-07-25T02:54:59.269Z",//核准日期
  "archivesNumber": "string",//档案号
  "businessDuetime": "2018-07-25T02:54:59.269Z",//营业期限
  "businessScope": "string",//经营范围
  "corporationMobile": "string",//负责人联系电话
  "corporationName": "string",//法定代表人
  "daCommonField": {
	  "areaLatitudeTypeCode": 0,//区域维度id
	    "areaLatitudeTypeText": "string",//区域维度名称
		"startTime": "2018-07-25",//数据日期
	    "dataSources": "string",//数据来源
	    "dataTimeTypeCode": 0,//时间维度id
	    "dataTimeTypeText": "string",//时间维度名称
	    "regionId": "string",//地理区域id
	    "regionName": "string",//地理区域名称
		"sourceChannelTypeCode": 0,//来源渠道id
	    "sourceChannelTypeText": "string"//来源渠道名称
  },

  "enterpriseControl": "string",//企业控制情况
  "enterpriseName": "string",//企业名称
  "enterpriseTypeCode": 0,//企业类型编码
  "enterpriseTypeText": "string",//企业类型名称
  "establishDate": "2018-07-25T02:54:59.269Z",//成立日期
  "industryActivity": "string",//产业活动单位
  "industryTypeCode": 0,//企业产业类型code
  "industryTypeText": "string",//企业产业类型文本
  "isCorporateChampionTypeCode": 0,//是否龙头企业code
  "isCorporateChampionTypeText": "string",//是否龙头企业文本
  "landlineTelephone": "string",//固定电话
  "linkman": "string",//联系人
  "linkmanMobile": "string",//联系人电话
  "longdistanceNumber": "string",//长途区号
  "professionalActivity": "string",//主要业务活动
  "registerStatusCode": 0,//登记状态code
  "registerStatusText": "string",//登记状态文本
  "registerTypeCode": 0,//登记注册类型code
  "registerTypeText": "string",//登记注册类型名称
  "registrationMark": "string",//注册号
  "scaleEnterpriseTypeCode": 0,//规模企业类型code
  "scaleEnterpriseTypeText": "string",//规模企业类型文本
  "societyCreditId": "string",//统一社会信用代码
  "statisticsDepartmentNumber": "string",//统计局代码

}
	**/
  $("#btn_call").click(function(){
	// 查询内容列表
	  var ajaxParam = {
				url : "http://localhost:60011/mango/extend/swagger/da/daEnterpriseInfo/getListByJsonDatas",
				submitData : {
					"entityRelated":{"dataTimeTypeCode":"","sourceChannelTypeCode":"","dataSources":"","regionId":"","startDate":"","endDate":"","startTime":"","endTime":"","enterpriseName":""},//dataTimeTypeCode:时间维度，sourceChannelTypeCode：来源渠道，dataSources：数据来源，regionId:地区区域id,startDate:数据日期开始时间，endDate:数据日期结束时间，startTime：采集时间开始时间,endTime采集时间结束时间,enterpriseName:企业名称
				
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
			/**
			[  {
				"id": 5,//业务表id
				"commonId": 5,//daCommonField 表id			
	"societyCreditId": "91530723MA6K4EY611",//统一社会信用代码
	"areaLatitudeTypeCode": 8,
	"addTime": "2018-07-19 13:52:23",//数据日期
	"addUserId": "111",
	"auditStatusCode": 1,
	"regionName": "",//地理区域
	"areaLatitudeTypeText": "企业个体",//区域维度
	"sourceChannelTypeText": "政府人员采集",//来源渠道
	"auditerUserId": "审核人",
	"regionId": "",
	"dataTimeTypeText": "年",//数据采集维度
	"sourceChannelTypeCode": 3,
	"startTime": "2017-01-01 01:01:01",//采集日期
	"auditerSuggestion": "通过",//审核状态
	"endTime": "2017-12-31 01:01:01",
	"auditerTime": null,
	"auditStatusText": "审核通过",
	"dataTimeTypeCode": 1,
	"enterpriseName": "华坪县富三种植场",//企业名称
	"dataSources": "农业局产业办"//数据来源
}]
	**/
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
