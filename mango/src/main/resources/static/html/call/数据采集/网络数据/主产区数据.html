<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>

function list()  {
	var ajaxParam = {
		url : "http://localhost:60011/mango/extend/swagger/da/daGrowYield/getListByJsonDatasWl",
		submitData : {
			"entityRelated" : {
				"yearS" : "2011",//年度
				"yearE" : "2016",//年度
				"regionId" : "1",//地区编码
				"dataTimeTypeCode" : "1",
				"strainsCode":"0"
			},
			"page" : {
				"pageIndex" : 1,
				"pageSize" : 10
			},
			"orderList" : [
               {
            	   "columnName" : "B.start_time",
            	   "isASC" : false
               }
			],
		}
	};
	var submitDataString = JSON
			.stringify(ajaxParam.submitData);
	var html = $
			.ajax({
				type : "GET",
				url : ajaxParam.url,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : "jsonData="
						+ submitDataString,
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
			
function audit() {

		}
	};
	var html = $
			.ajax({

				data : JSON.stringify(ajaxParam.submitData),
				async : false
			}).responseText;
	$("#myDiv").html(
			'<h2>' + html + '</h2>');
};
