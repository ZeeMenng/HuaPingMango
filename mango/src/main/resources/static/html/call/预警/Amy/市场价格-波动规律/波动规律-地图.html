<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
</head>
<body>
<div id="myDiv"><h2>测试</h2></div>
<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btn_call").click(function(){
	// 查询内容列表
	  var ajaxParam = {
				url : "http://localhost:60011/mango/extend/swagger/mf/mfMarketPriceCraw/getPriceAvgMap",
				submitData : {
					"entityRelated" : {
					"queryType" : "1",      //查询类型 1：田头价，2：批发价，3：零售价
					"regionCode" : "530723",     //地区code 1：中国 510400：攀枝花市 460000：海南省 530723：华坪县
					"regionName" : "华坪县",  //地区name 1：中国 510400：攀枝花市 460000：海南省 530723：华坪县
					"strainsCode" : "1", 	//作物品种code   1：凯特芒，2：水仙芒，3：贵妃芒，4：台农芒，5：金辉芒，6：红象芒，7：爱文芒，8：圣心芒
					"strainsName" : "凯特芒", //作物品种name   1：凯特芒，2：水仙芒，3：贵妃芒，4：台农芒，5：金辉芒，6：红象芒，7：爱文芒，8：圣心芒
					},
					"orderList" : [ {
						"columnName" : "sale_amount",
						"isASC" : true
					} ],
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
