<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
</head>
<body>
	<div id="myDiv">
		<h2>测试</h2>
	</div>
	<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var interfaces = "http://http://192.168.200.193:8081/mango";
  $("#btn_call").click(function(){
  	//获取时间
	  var ajaxParam = {
				url : interfaces + "/extend/swagger/gp/gpUser/getLoginInfoByJsonData",
				submitData : {
					"entityRelated" : {
						"userName" : "star",	//用户名
                        "password" : "star"	//密码
					},
				}
			};
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "POST",
         url: ajaxParam.url,
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false,
		 headers: {
            'userToken':'super|a0a83550562f49a59e91a26ff74dd519' //用户token，登陆后存放到cookie或localstore
        }
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
