<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
</head>
<body>
	<div id="myDiv">
		<h2>测试</h2>
	</div>
	<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var interfaces = "http://127.0.0.1:60011/mango";
  $("#btn_call").click(function(){
	//预测
	var ajaxParam = {
				url : interfaces + "/extend/swagger/mf/mfPerUnitYield/forecast",
				submitData : {
					"entityRelated" : {
					},
					"orderList" : [ {
						"columnName" : "",
						"isASC" : true
					} ],
					"page" : {
						"pageIndex" : 1,
						"pageSize" : 10
					}
				}
			};
	var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
	var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false,
		 headers: {
            'userToken':'super|a0a83550562f49a59e91a26ff74dd519' //用户token，登陆后存放到cookie或localstore
        },
		success : function(result) {
					if (result.isSuccess) {//先判断成功，然后获取里面的data数据
						alert(result.data);
						return result.data;
					}
		}
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
