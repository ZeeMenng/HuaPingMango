<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
</head>
<body>
<div id="myDiv"><h2>测试</h2></div>
<button id="btn_call" type="button">提交数据</button>
</body>
<script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btn_call").click(function(){
	// 查询内容列表
	  var ajaxParam = {
				url : "http://localhost:60011/mango/extend/swagger/da/daMarketPrice/getPriceCityChgTop10",
				submitData : {
					"entityRelated" : {
					"queryPattern" : "2", 		//查询模式 1：涨，2：跌
					"queryType" : "1",    		//查询类型 1：收购价，2：批发价，3：零售价
					"queryTime" : "2018-05", 	//查询时间 2018-05
					},
					"orderList" : [ {
						"columnName" : "sale_amount",
						"isASC" : true
					} ],
					"page" : {
						"pageIndex" : 1, 	//页数 默认1即可
						"pageSize" : 10		//每页条数 前十条数据填10即可
					}
				}
			};
	  var submitDataString = JSON.stringify(ajaxParam.submitData);
	  //Ajax调用处理
      var html = $.ajax({
         type: "GET",
         url: ajaxParam.url,
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         data:  "jsonData="+submitDataString,
         async: false
      }).responseText;
      $("#myDiv").html('<h2>'+html+'</h2>');
  });
});
</script>
</html>
